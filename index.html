<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-modal">
            <div class="modal-header">
                <div class="logo">
                    <img src="img/solar_logo.png" alt="sol">
                </div>
                <h1>Faça seu login</h1>
            </div>
            <form class="form" id="loginForm">
                <div class="modal-body">
                    <div class="input-group">
                        <input id="email2" type="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="senha2" placeholder="Senha" required>
                    </div>
                    <a class="senha" href="#" id="forgotPasswordLink">Esqueceu a senha?</a>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-second" id="BotSegundo">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Esqueceu a Senha -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Conteúdo do Modal -->
            <div class="modal-content">
                <div class="modal-header" >
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Esqueceu a Senha</h4>
                </div>
                <div class="modal-body" style="padding: 40px 50px">
                    <form role="form" id="resetemailform">
                        <div class="form-group">
                            <input type="email" class="form-control" id="emailEsqueceu" placeholder="Digite seu email" required/>
                        </div>
                        <button type="submit" class="btn bg-gradient-warning btn-block">
                            <span class="glyphicon glyphicon-off"></span> Enviar
                        </button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>

                // Mostrar o modal ao clicar em "Esqueceu a senha?"
                document.getElementById('forgotPasswordLink').addEventListener('click', function (e) {
            e.preventDefault();
            $('#myModal').modal('show');
        });


 // Submissão do formulário de login
 document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const emailField = document.getElementById('email2');
    const senhaField = document.getElementById('senha2');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        if (emailField && senhaField) {
            const email = emailField.value;
            const senha = senhaField.value;

            // Depuração: verificar os dados que estão sendo enviados
            console.log('Email:', email);
            console.log('Senha:', senha);

            fetch('/login', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({ email: email, senha: senha })
})
.then(response => {
    if (!response.ok) {
        throw new Error('Falha na autenticação');
    }
    return response.json();
})
.then(data => {
    console.log('Resposta do servidor:', data);
    if (data.token) {
        localStorage.setItem('authToken', data.token); // Armazena o token
        window.location.href = '/menu'; // Redireciona para a página protegida
    }
    
})
.catch(error => console.error('Erro:', error));
    }})
})



    </script>
</body>
</html>
